<div class="profile-container">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Profil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (isLoading) {
        <div class="loading-container">
          <p>Loading profile data...</p>
        </div>
      } @else if (user) {
        <div class="profile-info">
          <div class="avatar-container">
            <div class="avatar mat-elevation-z2">
              {{ getUserInitials() }}
            </div>
          </div>
          <div class="user-details">
            <h3 class="user-name">{{ user.name.firstname }} {{ user.name.lastname }}</h3>
            <div class="user-email">
              <mat-icon>email</mat-icon>
              <span>{{ user.email }}</span>
            </div>
          </div>
        </div>
        <div class="stats-section">
          <h2>Statisztika</h2>
          <div class="stats-cards">
            <mat-card class="stat-card">
              <mat-card-header>
                <mat-icon mat-card-avatar>assessment</mat-icon>
                <mat-card-subtitle>Összes előfizetés</mat-card-subtitle>
                <mat-card-title>{{ stats.total }}</mat-card-title>
              </mat-card-header>
            </mat-card>
          </div>
        </div>
      } @else {
        <div class="empty-state">
          <mat-icon>person_off</mat-icon>
          <p>No user profile found. Please log in.</p>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
