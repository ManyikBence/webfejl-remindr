<div class="signup-container">
  <h1>Regisztráció</h1>

  @if (isLoading) {
    <div class="loading-container">
      <h2>Folyamatban</h2>
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  }

  @if (showForm) {
    <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
      <mat-form-field appearance="outline">
        <mat-label>Felhasználónév</mat-label>
        <input matInput type="username" formControlName="username">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jelszó újra</mat-label>
        <input matInput type="password" formControlName="rePassword">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      @if (signupError) {
        <div class="error-message">
          {{ signupError }}
        </div>
      }

      <div class="buttons-row">
        <button mat-flat-button color="primary" type="submit">Register</button>
        <button mat-flat-button [routerLink]="['/login']">Already have an account?</button>
      </div>
    </form>
  }
</div>
